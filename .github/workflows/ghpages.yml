      - name: Build WebSharper Project
        run: dotnet build src/Mvu.fsproj --configuration Release

      - name: Prepare Deployment
        run: |
          mkdir -p dist
          cp -r src/wwwroot/* dist/

      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist